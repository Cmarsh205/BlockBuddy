<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlockBuddy</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="flexbox">
      <div class="navbar-container">
        <nav class="navbar">
          <h1 class="navbar-title">BlockBuddy</h1>
          <ul>
            <li>
              <span class="material-symbols-outlined">home</span>
              <button id="homeBtn">Home</button>
            </li>
            <li>
              <span class="material-symbols-outlined"> menu_book </span>
              <button id="collectionBtn">My Collection</button>
            </li>
            <li>
              <span class="material-symbols-outlined"> favorite </span>
              <button id="wishlistBtn">Wishlist</button>
            </li>
            <li class="logout">
              <span class="material-symbols-outlined"> logout </span>
              <button id="logoutBtn">Logout</button>
            </li>
          </ul>
          <form class="search-form" action="#" method="get">
            <input type="text" class="search-input" placeholder="Search..." />
          </form>
        </nav>
      </div>
      <div class="content">
        <div class="box-f"><h2>Featured Sets</h2></div>
        <div class="box-p"><h2>Popular Themes</h2></div>
        <div class="box-i"><h2>Inspiration</h2></div>
        <div class="box-w"><h2>What You Might Like</h2></div>
      </div>
      <footer>
        <p>BlockBuddy created by Carter Marsh 2024</p>
      </footer>
    </div>
  </body>
</html>
